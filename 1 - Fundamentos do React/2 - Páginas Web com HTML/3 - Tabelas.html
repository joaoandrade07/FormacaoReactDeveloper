<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabela</h2>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Pablo</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>José</td>
                    <td>30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Soma das idades:</td>
                    <td>50</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
